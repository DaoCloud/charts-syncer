apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: c3tsyncer
spec:
  schedule: "*/30 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: c3styncer
            imagePullPolicy: Always
            image: IMAGE_NAME:TAG
            args: ["sync", "--config", "/c3tsyncer.yaml", "-v", "4"]
            # env:
            #   - name: SOURCE_REPO_USERNAME
            #     valueFrom:
            #       secretKeyRef:
            #         name: chart-syncer-credentials
            #         key: source-username
            #   - name: SOURCE_REPO_PASSWORD
            #     valueFrom:
            #       secretKeyRef:
            #         name: chart-syncer-credentials
            #         key: source-password
            #   - name: TARGET_REPO_USERNAME
            #     valueFrom:
            #       secretKeyRef:
            #         name: chart-syncer-credentials
            #         key: target-username
            #   - name: TARGET_REPO_PASSWORD
            #     valueFrom:
            #       secretKeyRef:
            #         name: chart-syncer-credentials
            #         key: target-password
            volumeMounts:
              - name: config
                mountPath: /c3tsyncer.yaml
                subPath: c3tsyncer.yaml
          restartPolicy: OnFailure
          volumes:
            - name: config
              configMap:
                name: c3tsyncer-config
